name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        cd W5-D2-CICD-Docker
        pip install -r requirements.txt

    - name: Run training
      run: |
        cd W5-D2-CICD-Docker
        python train.py

    - name: Run tests
      run: |
        cd W5-D2-CICD-Docker
        pytest -v

    # ----------- NEW STEPS -----------
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        cd W5-D2-CICD-Docker
        IMAGE=samarthbagalkoti/mlops-w5-d2
        TAG=${{ github.sha }}
        docker build -t $IMAGE:$TAG -t $IMAGE:v1 .

    - name: Push Docker image
      run: |
        cd W5-D2-CICD-Docker
        IMAGE=samarthbagalkoti/mlops-w5-d2
        TAG=${{ github.sha }}
        docker push $IMAGE:$TAG
        docker push $IMAGE:v1
